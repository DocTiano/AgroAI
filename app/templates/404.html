{% extends 'base.html' %}

{% block title %}Page Not Found - AgroAI{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-lg p-5">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-success">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
                <div class="mt-5">
                    <img src="{{ url_for('static', filename='images/plant-error.png') }}" alt="Error illustration" class="img-fluid" style="max-height: 250px;" onerror="this.style.display='none'">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
